spring.application.name=backend


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tradelens?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}


mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.org.springframework.jdbc.support.JdbcTransactionManager=debug

jwt.secret=带派不老铁农村就这生活简简单单四个菜开造
jwt.expiration=86400


# 文件上传限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 存储策略配置 (local 或 oss)
storage.type=local

# 本地存储路径
file.upload-dir=D:/zz-Final/tradeLens/data/

# 静态资源映射 (Spring Boot 默认配置，确保 WebMvcConfig 中也有相应配置)
spring.web.resources.static-locations=file:${file.upload-dir}